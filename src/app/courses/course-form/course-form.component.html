
<mat-card>
  <mat-card-content>
    <mat-toolbar color="accent"><span class="title">Cursos Dispon√≠veis</span></mat-toolbar>
  <form [formGroup]="form" class="min-width">
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="category">
      <mat-option value="front-end">Front-End </mat-option>
      <mat-option value="back-end">Back-End</mat-option>
    </mat-select>
  </mat-form-field>
  </form>

</mat-card-content>
<mat-card-actions>
  <button mat-fab extended color="accent" (click)="onSubmit()"><mat-icon>save</mat-icon>Salvar</button>
  <button mat-fab extended color="warn" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancelar</button>
  </mat-card-actions>
</mat-card>
