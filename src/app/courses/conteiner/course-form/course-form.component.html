
<mat-card>
  <mat-card-content>
    <mat-toolbar color="accent"><span class="title">Cursos Dispon√≠veis</span></mat-toolbar>
  <form [formGroup]="form" class="min-width">
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" formControlName="name" #name maxlength="50">
      <mat-hint align="end">{{name.value?.length || 0 }} / 50</mat-hint>
      <mat-error *ngIf="form.get('name')?.invalid">{{
        getErrorMessage('name')
      }}</mat-error>
    </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="category">
      <mat-option value="Front-End">Front-End </mat-option>
      <mat-option value="Back-End">Back-End</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('category')?.invalid">{{
      getErrorMessage('category')
    }}</mat-error>
  </mat-form-field>
  </form>

</mat-card-content>
<mat-card-actions>
  <button mat-fab extended color="accent" (click)="onSubmit()"><mat-icon>save</mat-icon>Salvar</button>
  <button mat-fab extended color="warn" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancelar</button>
  </mat-card-actions>
</mat-card>
