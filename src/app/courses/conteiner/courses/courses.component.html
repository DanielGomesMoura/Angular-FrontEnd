<mat-card >
<mat-card-content>
  <app-courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)">
</app-courses-list>
  </mat-card-content>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
