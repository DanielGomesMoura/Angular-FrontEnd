<mat-toolbar color="accent"><span class="title">Cursos Disponíveis</span>
  <button class="add" (click)="onAdd()" mat-mini-fab aria-label="Adcionar um curso">
   <mat-icon style="font-size: 25px;">add</mat-icon>
 </button>
 </mat-toolbar>
<mat-table [dataSource]="courses" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{course.category | category}}</mat-icon>
    </mat-cell>
  </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
     <mat-cell *matCellDef="let course">
      <button (click)="onEdit(course)" mat-icon-button color="accent" aria-label="Editar Curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDelete(course)" mat-icon-button color="warn" aria-label="Remover Curso">
        <mat-icon>delete</mat-icon>
      </button>
     </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
